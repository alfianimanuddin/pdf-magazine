name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /var/www/magazine
            git pull origin master

            # Create .env file with production variables
            cat > .env << EOF
            DATABASE_URL="${{ secrets.DATABASE_URL }}"
            DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}"
            NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}"
            ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}"
            ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}"
            UPLOAD_DIR="./public/uploads"
            MAX_FILE_SIZE=52428800
            NEXT_PUBLIC_APP_URL="${{ secrets.NEXT_PUBLIC_APP_URL }}"
            EOF

            docker-compose down

            # Clean up Docker resources to free space
            docker system prune -af --volumes

            docker-compose build --no-cache app
            docker-compose up -d postgres app

            # Wait for app to be ready
            echo "Waiting for application to start..."
            sleep 10

            # Run database migrations
            echo "Running database migrations..."
            docker-compose exec -T app node node_modules/prisma/build/index.js migrate deploy

            # Seed database with admin user
            echo "Seeding database..."
            docker-compose exec -T app node node_modules/prisma/build/index.js db seed || echo "Database already seeded"

            echo "Deployment completed at $(date)"
